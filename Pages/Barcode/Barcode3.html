        $(document).ready(function () {
            if (localStorage.getItem('BarcodeDetails') != null) {

                PrintBarcode();
            }

        });
        function PrintBarcode() {
            debugger;
            var itemList = JSON.parse(localStorage.getItem('BarcodeDetails'));
            var html2 = '<table><tbody>'; var trcount = 0, trFlag = true;
            $.each(itemList, function (index, item) {
                var html = '';
                debugger;
                var Qty = Number(item.Qty);
                html += '<td style="width:135px;height:48px;text-align: center;"><svg class="barcode" jsbarcode-format="upc" jsbarcode-value="' + item.Barcode + '" jsbarcode-width="1.4" jsbarcode-height="15" jsbarcode-textmargin="0" jsbarcode-fontoptions="bold"></svg><center><b>' + item.ProductId + '</b></center></td>';
                for (var i = 1; i <= Qty; i++) {
                    if (++trcount % 5 == 1) {
                        html2 += '<tr style="height: 99px;">';
                        trFlag = true;
                    }
                    html2 += html
                    if (trcount % 5 == 0) {
                        html2 += '</tr>';
                        trFlag = false;
                    }
                }
            });
            if (trFlag) {
                html2 += '</tr>';
            }
            html2 += `</tbody></table>`
            $("#divPrint").append(html2)
            JsBarcode(".barcode").init();
            window.print();
        }
